<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jokes!</title>
    <meta name="description" content="Punny Jokes">
    <!--<link rel="stylesheet" href="/css/main.css"-->
    <link rel="canonical" href="https://jokes.jace.pro">
    </link>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//use.fontawesome.com/276178d24b.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Page specific-->
    <link media="screen,print" rel="stylesheet" href="./custom.css">
    <script src="./custom.js" type="text/javascript"></script>
</head>

<body>
    <div id="quote-box" class="container text-center">
        <form action="/api/postJoke">
            <div class="form-group row">
                <label for="joke" class="col-4 col-form-label">Joke</label>
                <div class="col-8">
                    <textarea id="joke" name="joke" cols="40" rows="2" class="form-control"
                        aria-describedby="jokeHelpBlock" required="required"></textarea>
                    <span id="jokeHelpBlock" class="form-text text-muted">Put in the joke here</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="punchline" class="col-4 col-form-label">Punchline</label>
                <div class="col-8">
                    <input id="punchline" name="punchline" type="text" class="form-control"
                        aria-describedby="punchlineHelpBlock">
                    <span id="punchlineHelpBlock" class="form-text text-muted">If this joke has no punchline, just leave
                        this empty</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

</html>
