<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jokes!</title>
  <meta name="description" content="Punny Jokes">
  <!--<link rel="stylesheet" href="/css/main.css"-->
  <link rel="canonical" href="https://jokes.jace.pro"></link>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//use.fontawesome.com/276178d24b.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Page specific-->
  <link media="screen,print" rel="stylesheet" href="./custom.css">
  <script src="./custom.js" type="text/javascript"></script>
</head>

  <body>
    <div id="quote-box" class="container text-center">
        <form class="border border-light p-5">

            <p class="h4 mb-4 text-center">Sign in</p>
        
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
        
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
        
            <div class="d-flex justify-content-between">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <a href="">Forgot password?</a>
                </div>
            </div>
        
            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
        
            <div class="text-center">
                <p>Not a member?
                    <a href="">Register</a>
                </p>
        
                <p>or sign in with:</p>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </form>
    </div>
</body>

</html>

</html>
